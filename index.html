<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杨坤战姣白</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <h1>杨坤战姣白</h1>
        <div id="hero-section">
            <h2>勇士 杨坤</h2>
            <p>金币: <span id="gold-stat">0</span></p>
            <p>经验: <span id="experience-stat">0</span></p>
            <p>生命: <span id="health-stat">100</span></p>
            <p>攻击力: <span id="attack-power-stat">5</span></p>
        </div>
        <div id="allies-section">
            <h3>盟友</h3>
            <p>廉钦禾: <span id="lian-qinhe-bonus-info"></span></p>
        </div>
        <div id="enemy-section"></div>
        <div id="upgrades-section">
            <button id="upgrade-attack-btn">Upgrade Attack (Cost: 10 Gold)</button>
        </div>
        <div id="log-section"></div>
    </div>
</body>
</html>
